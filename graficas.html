<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Resultados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Gráfica de Resultados</h2>
    <canvas id="myChart"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Buena', 'Mala', 'Intermedio'],
                datasets: [{
                    label: 'Respuestas sobre la calidad',
                    data: [12, 5, 3], // Estas cifras deberían ser obtenidas de la base de datos
                    backgroundColor: ['green', 'red', 'yellow'],
                    borderColor: ['green', 'red', 'yellow'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
